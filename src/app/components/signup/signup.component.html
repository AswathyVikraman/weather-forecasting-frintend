<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="username">
                                </div>
                            </div>

                            <small
                                *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')"
                                class="text-danger">*Username is required</small>

                            <div class="form-group pt-3">
                                <!-- <label for="">Email</label> -->
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="email">
                                </div>
                            </div>

                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                                class="text-danger">*Email is required</small>

                            <div class="form-group pt-3">
                                <!-- <label for="">Password</label> -->
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                                class="text-danger">*Password is required</small>

                            <div class="form-group pt-3">
                                <!-- <label for="">Confirmpassword</label> -->
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['confirmpassword'].dirty && signUpForm.hasError('required','confirmpassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmpassword" [type]="type"
                                        placeholder="confirm password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                            *ngIf="signUpForm.controls['confirmpassword'].dirty && signUpForm.hasError('required','confirmpassword')"
                            class="text-danger">*Confirmpassword is required</small>

                            <!-- <div class="form-group pt-3">
                                <select class="form-control" formControlName="role" placeholder="select role">
                                    <span class="fa fa-user p-2"></span>
                                    <option value="">User</option>
                                    <option value="">Admin</option>
                                </select>
                            </div> -->


                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['role'].dirty && signUpForm.hasError('required','role')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="role" type="text" placeholder="admin/user">
                                </div>
                            </div>


                            <!-- <div class="form-group pt-3">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Role
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <li>Action</li>
                                  <li>Another action</li>
                                </ul>
                              </div>  -->


                            <button (click)="onSignup()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign
                                Up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget"
                                    routerLink="/login">Login</a></div>
                        </form>
                    </div>

                            <a href="https://www.google.com" targets="_blank"class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                            <a href="https://www.github.com" targets="_blank"class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
